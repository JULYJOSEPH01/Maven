plugins {
    id 'java'
}


dependencies {
testCompile group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.5'
//testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0'
testCompile group: 'com.intuit.karate', name: 'karate-junit4', version: '0.9.5'
compile group: 'io.cucumber', name: 'cucumber-java', version: '6.2.1'
testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.2.1'
compile group: 'io.cucumber', name: 'cucumber-core', version: '6.2.1'
testCompile('org.junit.jupiter:junit-jupiter-api:5.4.0')
testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.0')
testRuntime('org.junit.vintage:junit-vintage-engine:5.4.0')
}

repositories {
    mavenCentral()
    // mavenLocal()
}

task karateDebug(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'com.intuit.karate.cli.Main'
}
